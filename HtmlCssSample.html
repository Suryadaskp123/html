<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="HtmlCssSample.css">
        <title>Sample Form</title>
    </head>
    <body>
        <section class="FormBody">
            <form>
                <label for "name">Name</label>
                
                <input type="text" id="name" placeholder="Name" class="InputDetails">
                
                <label for "userName">User Name</label>
                
                <input type="text" id="userName" placeholder="User Name" class="InputDetails">
                
                <label for "passWord">Password</label>
                
                <input type="password" id="passWord" placeholder="Password" class="InputDetails">

                <label for "passWordHint">Password Hint</label>
                <textarea placeholder="password hint" id="passWordHint" class="InputDetails"></textarea>
                <button class="InputDetails">Submit</button>
            </form>
        </section>
    </body>
</html>
