<!DOCTYPE html>
<html>
    <head>
        <title>Student Registration</title>
        <style>
            table, th, td {
              border:1px solid black;
            }
            </style>
    </head>
    <body>
        <h3><i><b>Student Registration Form</b></i></h3><br>
        <div>
        <form>
            <fieldset>
                <legend>Register Here</legend>
                <img src="indian-group-college-friends-student-s-showing-thumbsup-success-KX39B2.jpg" alt="sudents image" height="200" width="200"><br>
                <label for = "firstName">First Name:</label><br><br>
                <input type = "text" id = "firstName" name = "firstName"><br><br>
                <label for = "lastName">Last Name:</label><br><br>
                <input type="text" id="lastName" name="lastName"><br><br>
                <label for = "gender">Gender:</label><br><br>
                <select id = "gender" name = "gender"><br><br>
                    <option value ="male">Male</option>
                    <option value ="female">Female</option>
                    <option value = "others" >Others</option>
                </select>
                <br><br>
                <label for = "dateOfBirth">Date Of Birth:</label><br><br>
                <input type = "date" id = "dateOfBirth" name = "dateOfBirth"><br><br>
                <label for = "userName">Username:</label><br><br>
                <input type = "text" id = "userName" name = "userName"><br><br>
                <label for = "userPassword">Password:</label><br><br>
                <input type="password" id = "userPassword" name = "userPassword"><br><br>
                <input type="submit" value="Register"><br><br>
            </fieldset>
        </form>
    </div>
    <div>
        <table>
            <h2><b><u>Student Table</u></b></h2>
            <thead>
                <tr>
                    <th >Student Name</th>
                    <th>Mark</th>
                </tr>
                <tbody>
                    <tr>
                        <td>ABC</td>
                        <td>40</td>
                    </tr>
                </tbody>
            </thead>
        </table>
    </div>
    </body>
</html>
